<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
  <!--===============Head===============-->

    <meta name="description" content="A site that picks lottery numbers for you.">
    <meta name="author" content="Rahul">
<!--<link rel="icon" href="../../favicon.ico"> -->

    <title>Lottery Numbers Generator</title>
    
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">

  </head>

  <!--===============Body===============-->
  <body>
    <div class="container-fluid">

      <!--Nav Bar 
     Office Hours Link: https://docs.google.com/document/d/1VvDCEe4kfzsQ7FWLi6SvlyPPb98XuCJkJxlAhTWlad4/pub?embedded=true--> 
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://docs.google.com/document/d/1rGUzXenY0zcQkWrxfvtbDQWRca9i0fIbGdEpg6xc8LM/" target="_blank">Rahul's Lottery Number Generator</a>
          </div>
        </div>
      </nav>
    </div>


    <!-- Question Panel and Past/Submit Panel-->
    <div class="container-fluid">
      <div class="row">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        <div class="col-xs-4 col-xs-offset-4">          
          <p align="center" style="font-size:30px">Here are some questions that match yours:</p>          
          <br>
          <br>
          <ul align="center" style="font-size:20px">
            {% if ticket_set %}
              {% for numbers in ticket_set %}
                <li> {{ numbers }}
              {% endfor %}
            {% endif %}
          </ul>        
        </div>
      </div><!--/row-->
    </div><!--/.container-fluid-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!--Question Submission Modal's responsive dropdowns-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <!-- <script src="../bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script> -->

  </body>
</html>
